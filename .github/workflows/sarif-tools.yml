name: Sarif tools

on: workflow_dispatch

jobs:
  sarif:
    runs-on: ubuntu-latest

    steps:
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install sarif-tools

    - name: SARIF help
      run: |
        sarif -h
  
